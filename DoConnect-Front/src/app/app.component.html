<mat-sidenav-container fullscreen>
  <mat-toolbar class="header" color="primary">
    <mat-toolbar-row>
      <span> DoConnect </span>
      <div class="spacer"></div>

      
      <div class="nav-buttons">
        <button *ngIf="(isLoggedIn$ | async) === true" mat-raised-button class="nav-button">
          <mat-icon aria-hidden="false" aria-label="profile icon" style="font-size: 18px;">account_circle</mat-icon>
          <span class="button-text">{{this.username}}</span>
        </button>

        <button mat-raised-button routerLink="home" routerLinkActive="active" class="nav-button">
          <mat-icon aria-hidden="false" aria-label="home icon" style="font-size: 18px;" >home</mat-icon>
          Home
        </button>

        <button *ngIf="(isLoggedIn$ | async) === false" mat-raised-button routerLink="login" routerLinkActive="active" class="nav-button">
          Login|Register
        </button>
        <button *ngIf="(isLoggedIn$ | async) === true" mat-raised-button (click)="onLogout()" class="nav-button">
          <mat-icon aria-hidden="false" aria-label="logout icon" style="font-size: 18px;" >exit_to_app</mat-icon>

          Logout
        </button>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
