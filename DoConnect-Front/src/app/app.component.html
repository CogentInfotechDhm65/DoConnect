<mat-sidenav-container fullscreen>
  <mat-toolbar class="header" color="primary">
    <mat-toolbar-row>
      <span> DoConnect </span>
      <div class="spacer"></div>
      <div class="nav-buttons">
        <button mat-raised-button routerLink="home" routerLinkActive="active" class="nav-button">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
          
        </button>

        <button *ngIf="(isLoggedIn$ | async) === false" mat-raised-button routerLink="login" routerLinkActive="active" class="nav-button">
          Login|Register
        </button>
        <button *ngIf="(isLoggedIn$ | async) === true" mat-raised-button (click)="onLogout()" class="nav-button">
          Logout
        </button>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
