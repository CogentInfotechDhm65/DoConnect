
<mat-sidenav-container fullscreen>
  <mat-toolbar class="header" color="primary">
    <mat-toolbar-row>
      <span> DoConnect </span>

      <div class="xxxs-spacer"></div>

      <div *ngIf="username!=''" class="search-bar" type="text"  >
        <input placeholder="Search..." [(ngModel)]="searchText" (keydown.enter)="search()">
      </div>

      <div class="spacer"></div>

      

      <div class="nav-buttons">
        <button  mat-raised-button class="nav-button">
          <mat-icon aria-hidden="false" aria-label="profile icon" style="font-size: 18px;">account_circle</mat-icon>
          <span class="button-text">{{ username$ | async }}</span>
        </button>

        
        <button mat-raised-button routerLink="home" routerLinkActive="active" class="nav-button">
          <mat-icon aria-hidden="false" aria-label="home icon" style="font-size: 18px;" >home</mat-icon>
          Home
        </button>

        <button *ngIf="!( username$ | async )" mat-raised-button routerLink="login" routerLinkActive="active" class="nav-button">
          Login|Register
        </button>
        <button *ngIf="( username$ | async )" mat-raised-button (click)="onLogout()" class="nav-button">
          <mat-icon aria-hidden="false" aria-label="logout icon" style="font-size: 18px;" >exit_to_app</mat-icon>

          Logout
        </button>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
