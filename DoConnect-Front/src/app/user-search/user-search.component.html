<h2>Search Results</h2>
<div *ngIf="questions && questions.length > 0">
  <ul>
    <li *ngFor="let question of questions">
      <a [routerLink]="['/question', question.id]">{{ question.title }}</a>
    </li>
  </ul>
</div>
<div *ngIf="questions && questions.length === 0">
  No results found.
</div>
