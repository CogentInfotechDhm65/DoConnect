<h2>Search Results</h2>
<div *ngIf="questions && questions.length ">
  <ul>
    <ul *ngFor="let question of questions">
      <div *ngIf="question.status=='approve'">
        <a  [routerLink]="['/questionforum', question.id]">{{ question.title }}</a>
        <span >{{question.description_question}}</span>
      </div>
     </ul>
  </ul>
</div>
<div *ngIf="(questions && questions.length === 0) || count==0">
  No results found.
</div>
