
<div class="login-container">
  <img src="assets/image/486f559fa2cd4d27b0caaf3de2b5d32a.png" alt="DoConnect Logo">

    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <h2>Login</h2>
        <form novalidate #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="form-group">
            <mat-form-field appearance="fill">
              <input matInput class="form-control" type="text" placeholder="Username" name="username" id="username" ngModel required #username>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="fill">
              <input matInput type="password" placeholder="Password" name="password" id="password" ngModel required #password>
            </mat-form-field>
          </div>
          <button mat-raised-button color="basic" type="submit" [disabled]="loginForm.invalid">Login  </button>
          <div *ngIf="errorMessage" class="error alert alert-danger mt-3">{{ errorMessage }}</div>
          <button mat-raised-button color="primary" routerLink="/signup">Register</button>

        </form>
      </div>
    </div>
  </div>
