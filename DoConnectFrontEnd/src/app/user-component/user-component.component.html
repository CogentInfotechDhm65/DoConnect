
<h1>Register as User</h1>

<div class="card">
  <form novalidate #loginform='ngForm' (ngSubmit)="addUser(loginform)">
  <div>
      <label for="First Name">  Name     </label>
      <input type="text" [(ngModel)]=" model.name" name="name" required>
  </div>

  <div>
    <label for="Username">Username</label>
      <input type="text" [(ngModel)]="model.username" name="username" required>
  </div>
<div>
  <label for="Password">Password</label>
    <input type="password" [(ngModel)]="model.password" name="password" required>
</div>
<div>
  <label for="email">Email</label>
    <input type="email" [(ngModel)]="model.email" name="email" required>
</div>



  <button [disabled]=" loginform.invalid"  type="submit">Submit</button>
  <button id="resetb" type="reset">Reset </button>
  </form>
</div>
