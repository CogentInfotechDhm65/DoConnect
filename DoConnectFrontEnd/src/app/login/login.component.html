<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.min.js"></script>
</head>
<section class="h-100 gradient-form" style="background-color: #eee; " >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div style="display: flex; flex-direction: row; height: 100vh;">
                        <div style="flex-grow: 1; flex-basis: 0; background-color: white;" >
                            <div class="card-body p-md-5 mx-md-4"style="display: flex; justify-content: center; align-items: center; height: 100vh;" >


                                <div class="text-center"  style="width:50%" >
                                    <img src="assets/img/Cogent-Infotech.png"
                                      style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">DoConnect Admin</h4>
                                  </div>
                  
                                  <form style="width: 50%;">
                                    <p>Please login to your account</p>
                  
                                    <div class="form-outline mb-4">
                                      <input type="email" id="form2Example11" class="form-control"
                                        placeholder="Phone number or email address" />
                                      <label class="form-label" for="form2Example11">Username</label>
                                    </div>
                  
                                    <div class="form-outline mb-4">
                                      <input type="password" id="form2Example22" class="form-control" />
                                      <label class="form-label" for="form2Example22">Password</label>
                                    </div>
                  
                                    <div >
                                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                                        in</button>
                                      <a class="text-muted" href="#!">Forgot password?</a>
                                    </div>
                  
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                      <p class="mb-0 me-2">Don't have an account?</p>
                                      <button type="button" (click)="goToAdminReg()">Create new</button>
                                    </div>
                  
                                  </form>
                  

                            </div>
                        </div>
                        <div style="flex-grow: 1;flex-basis: 0;background:linear-gradient(to right,rgba(94,231,223,0.5), rgba(180,144,202,0.5)); ">
                            <div class="col-lg-6 d-flex flex-column" >
                                <div class="d-flex align-items-center" >
                                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                        <h4 class="mb-4">A Stack OverFlow Like Forum</h4>
                                        <p class="small mb-0">DoConnect is a popular Q and A form in which techniques questions were asked and
                                            answered.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
