
    <h1>Register as Admin</h1>

    <div class="card">
      <form novalidate #loginform='ngForm' (ngSubmit)="addAdmin(loginform)">
      <div>
          <label for="First Name"> First Name     </label>
          <input type="text" [(ngModel)]=" model.firstname" name="firstname" required>
      </div>
      <div>
        <label for="Last Name">Last Name</label>
          <input type="text" [(ngModel)]="model.lastname" name="lastname" required>
      </div>
      <div>
        <label for="Username">Username</label>
          <input type="text" [(ngModel)]="model.username" name="username" required>
      </div>
    <div>
      <label for="Password">Password</label>
        <input type="password" [(ngModel)]="model.password" name="password" required>
    </div>
    <div>
      <label for="email">Username</label>
        <input type="email" [(ngModel)]="model.email" name="email" required>
    </div>



      <button [disabled]=" loginform.invalid"  type="submit">Submit</button>
      <button id="resetb" type="reset">Reset </button>
      </form>
    </div>
